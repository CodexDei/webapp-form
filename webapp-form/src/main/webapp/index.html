<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Users</title>
</head>
<body>
<h3>Form Users:</h3>

<!--Los nombres del "name" seran los mismo que estan en el servlet-->
<!--"id" para capturarlos para javascript-->
<form action="/webapp-form/registration" method="post">
    <div>
        <label for="username">Username:</label>
        <div><input type="text" name="username" id="username" required></div>
    </div>
    <div>
        <label for="password">Password:</label>
        <div><input type="password" name="password" id="password" required></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <div><input type="email" name="email" id="email" required></div>
    </div>
    <div>
        <label for="country">Country:</label>
        <div>
           <select name="country" id="country" required>
               <option value="">-- SELECT: --</option>
               <option value="COL">Colombia</option>
               <option value="MX">Mexico</option>
               <option value="ISR">Israel</option>
               <option value="EU">Estados Unidos</option>
               <option value="SUI">Suiza</option>
               <option value="EGI">Egipto</option>
           </select>
        </div>
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>

</form>
</body>
</html>
