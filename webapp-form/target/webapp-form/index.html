<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Users</title>
</head>
<body>
<h3>Form Users:</h3>

<!--Los nombres del "name" seran los mismo que estan en el servlet-->
<!--"id" para capturarlos para javascript-->
<form action="/webapp-form/registration" method="post">
    <div>
        <label for="username">Username:</label>
        <div><input type="text" name="username" id="username" placeholder="Enter your name" required></div>
    </div>
    <div>
        <label for="password">Password:</label>
        <div><input type="password" name="password" id="password" placeholder="Enter your password" required></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <div><input type="email" name="email" id="email" placeholder="Enter your email" required></div>
    </div>
    <div>
        <label for="country">Country:</label>
        <div>
            <select name="country" id="country" required>
<!--            "value" sera el valor que recibira el servlet-->
                <option value="">-- SELECT: --</option>
                <option value="COL" selected>Colombia</option>
                <option value="MX">Mexico</option>
                <option value="ISR">Israel</option>
                <option value="EU">Estados Unidos</option>
                <option value="SUI">Suiza</option>
                <option value="EGI">Egipto</option>
            </select>
        </div>
    </div>

    <div>
        <label for="languages">Languages:</label>
        <div>
            <select name="languages" id="languages" multiple required>
                <option value="java">Java</option>
                <option value="javascript">Javascript</option>
                <option value="phyton">Phyton</option>
                <option value="kotlin">Kootlin</option>
                <option value="c++">C++</option>
            </select>
        </div>
    </div>
    <div>
        <label>Roles:</label>
        <div>
            <input type="checkbox" id="admin" name="roles" value="ROLE_ADMIN" checked>
            <label for="admin">Administrator</label>
        </div>
        <div>
            <input type="checkbox" id="user" name="roles" value="ROLE_USER">
            <label for="user">User</label>
        </div>
        <div>
            <input type="checkbox" id="moderator" name="roles" value="ROLE_MODERATOR">
            <label for="moderator">Moderator</label>
        </div>
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>

</form>
</body>
</html>
